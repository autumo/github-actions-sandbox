name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      -
        name: Test
        run: echo "branch::`${GITHUB_REF_NAME//\//_}`" >> $BRANCH_NAME
        id: get_branch_name
      -
        name: Output Test
        run: echo $BRANCH_NAME
