name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      -
        name: Test
        run: echo ::set-output name=branch::${GITHUB_REF_NAME//\//_}
        id: get_branch_name
      -
        name: Output Test
        run: echo `${{ steps.get_branch_name.outputs.branch }}``
